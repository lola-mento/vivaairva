<VirtualHost *:443>
    ServerName vivaairva.com
    ServerAlias www.vivaairva.com

    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    <Directory ${APACHE_DOCUMENT_ROOT}>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/vivaairva.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/vivaairva.com/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
